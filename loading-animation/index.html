<html>
    <head>
              <title>CSS Loading Animation</title>
      <style>
          
        
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F4EABD;
        }

        .interior{
            display:flex;
            justify-content: center;
            align-items: center;
            position:absolute;

        }
      
        .wave{
            position:absolute;
            padding-top:50px;
            width:180px;
            height:200px;
            animation: animate 3s linear infinite;
            animation-direction: alternate-reverse;

        }

        .wave2{
            position:absolute;
            padding-top:85px;
            width:180px;
            height:200px;
            animation: animate 3s linear infinite;
            animation-direction: alternate;
        }
        
        .wave3{
            position:absolute;
            padding-top:120px;
            width:180px;
            height:200px;
            animation: animate 3s linear infinite;
            animation-direction: alternate-reverse;
            
        }
        .machine{
            width:300px;
            height:300px;
            z-index: 9;
        }

        @keyframes animate{

            0%{
                transform: translateX(-30px);
            }

            100%{
                transform: translateX(30px);
                
            }
        }

        .right-border{
            width:100px;
            height:300px;
            background-color: #F4EABD;
            position:absolute;
            margin-left:210px        }
           
         .left-border{
            width:100px;
            height:300px;
            background-color: #F4EABD;
            position:absolute;
            margin-left:-210px        }

</style>
